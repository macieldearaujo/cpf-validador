<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo para Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Verifique seu CPF:</h1>
        <input class="input-cpf" type="text" placeholder="Digite aqui seu CPF" maxlength="14" inputmode="numeric">
        <button class="input-button">Validar</button>
        <p class="alert-message">Padrão inválido</p>
        
        <div class="result-cpf"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
